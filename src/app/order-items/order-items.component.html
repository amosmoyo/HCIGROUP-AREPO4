<div class="container">
    <div class="delivery">
        <h2>
            <a routerLink="/shipping">Delivary Service</a>
        </h2>
    </div>

    <div *ngFor="let item of items" class="cart-item">
        <span>{{item.name}}</span>
        <span>{{item.price | currency}}</span>
    </div>

    <div>
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="username">
            </div>
            <div>
                <label for="address">Email Address</label>
                <input type="text" id="address" formControlName="email">
            </div>
            <div>
                <p><mark>Enter The Name of the Product you are ordering.</mark><br> You can also tell us what you think about our site.</p>
                <input type="text" formControlName="message" id="message">
            </div>
            <div>
                <label for="delivary service">How is you Product is to be delivered?</label>
                <input type="text" formControlName="delivary" id="delivary">
            </div>
            <button type="submit" class="btn btn-primary">Purchase</button>
        </form>
    </div>
</div>
